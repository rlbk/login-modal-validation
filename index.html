<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header"><h1>Ecommerce</h1></div>
    </header>
    <main>
      <div class="main">
        <h2>Welcome to Ecommerce</h2>
        <p class="login">Login</p>

        <input type="text" placeholder="Username" class="name" />
        <p class="invalid-name">*Invalid username</p>
        <input type="password" placeholder="Password" class="password" />
        <p class="invalid-pass">*Invalid password</p>

        <button class="btn">Log in as User</button>
        <a href="#" class="sign-up anchor">Dont have an account? Sign up</a>
      </div>
      <div class="sucess-page">
        <p class="message"></p>
        <a class="back anchor">Go to main page</a>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
